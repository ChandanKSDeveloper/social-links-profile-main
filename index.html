<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="container">
    <div class="main">
      <div class="img">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
      </div>

      <div class="avatar">
        <h2 id="avatar-name">Jessica Randall</h2>
        <p id="avatar-address">London, United Kingdom</p>
      </div>

      <p id="avatar-about">"Front-end developer and avid reader."</p>

      <div class="Social-media">
          <div class="Social-links">
            <a href="https://github.com/">GitHub</a>
          </div>
          <div class="Social-links">
            <a href="https://www.frontendmentor.io/home">frontend-mentor</a>
          </div>
          <div class="Social-links">
            <a href="https://www.linkedin.com">linkedin</a>
          </div>
          <div class="Social-links">
            <a href="https://twitter.com">twitter</a>
          </div>
          <div class="Social-links">
            <a href="https://www.instagram.com">instagram</a>
          </div>

        </div>

    </div>
  </div>

  <!-- Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->
   </div>
</body>
</html>
